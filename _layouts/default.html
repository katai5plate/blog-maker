{% if site.data.images contains page.image %}
  {% assign imagePath = site.data.images[page.image] %}
{% else %}
  {% assign imagePath = page.image %}
{% endif %}

<!DOCTYPE html>
<html>
  <head>
      {% include meta.html image=imagePath %}
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      {% include header.html image=imagePath %}
      {{content}}
    </div>
  </body>
</html>
