<div class="articleHeader">
    <h1>{{page.title}}  <font size="1"><a href="{{site.data.meta.articleDir}}{{page.path}}">[編集]</a></font></h1>
    
    {% if page.image != nil %}
        <p><img src="{{page.image}}" alt="thumb" /></p>
    {% endif %}
    
    {% if page.date != nil and page.tags != nil %}
        <p><small>{{ page.date | date: "%Y/%m/%d" }}<br/>カテゴリ: {{page.genre}} | タグ: {{page.tags | join ", "}}</small></p>
    {% endif %}
    <hr/>
</div>
